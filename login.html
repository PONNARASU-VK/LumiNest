<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
        padding: 20px;
        margin: 0;
    }
    
    .login-container {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
        transition: transform 0.3s ease-in-out;
    }
    
    .login-container:hover {
        transform: scale(1.02);
    }
    
    h2 {
        margin-bottom: 15px;
        color: #333;
    }
    
    input {
        display: block;
        width: 93%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    input:focus {
        border-color: #ff4081;
        box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
    }
    
    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #ff4081, #ff80ab);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease-in-out;
    }
    
    button:hover {
        background: linear-gradient(135deg, #ff80ab, #ff4081);
    }
    
    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
    
    @media (max-width: 480px) {
        .login-container {
            padding: 20px;
            max-width: 100%;
        }
    
        input, button {
            font-size: 14px;
        }

        input {
        display: block;
        width: 91%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error" class="error"></p>
        <p>USERNAME: ponnarasu@12</p>
        <P>PASSWORD: password@321</P>
    </div>

    <script>
        function login() {
          let username = document.getElementById("username").value;
          let password = document.getElementById("password").value;
      
          if (username === "ponnarasu@12" && password === "password@321") {
            sessionStorage.setItem("loggedIn", "true"); // Store login status correctly
            window.location.replace("index.html"); // Redirect to homepage
          } else {
            alert("Invalid username or password!");
          }
        }
      </script>
      
</body>
</html>
